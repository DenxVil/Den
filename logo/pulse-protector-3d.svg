<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="pulseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <filter id="pulseGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="42" fill="url(#pulseGrad)" filter="url(#pulseGlow)" opacity="0.9"/>
  
  <!-- Heart Shape -->
  <path d="M50 75 
           C35 60 20 50 20 38 
           C20 28 28 22 38 22 
           C44 22 48 26 50 30 
           C52 26 56 22 62 22 
           C72 22 80 28 80 38 
           C80 50 65 60 50 75Z" 
        fill="white" 
        opacity="0.95"/>
  
  <!-- Heartbeat Line -->
  <polyline points="15,50 30,50 35,40 42,60 48,45 52,55 58,50 85,50" 
            fill="none" 
            stroke="#ef4444" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
  
  <!-- Pulse Animation Circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(239, 68, 68, 0.5)" stroke-width="2">
    <animate attributeName="r" values="42;48;42" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
