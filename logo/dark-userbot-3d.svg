<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="darkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <filter id="darkGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="42" fill="url(#darkGrad)" filter="url(#darkGlow)"/>
  
  <!-- Robot Face Outline -->
  <rect x="25" y="25" width="50" height="50" rx="10" fill="none" stroke="#4a5568" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="38" cy="42" r="6" fill="#60a5fa"/>
  <circle cx="62" cy="42" r="6" fill="#60a5fa"/>
  
  <!-- Eye Glow -->
  <circle cx="38" cy="42" r="3" fill="white" opacity="0.8"/>
  <circle cx="62" cy="42" r="3" fill="white" opacity="0.8"/>
  
  <!-- Mouth/Grid -->
  <rect x="35" y="55" width="30" height="8" rx="2" fill="none" stroke="#4a5568" stroke-width="1.5"/>
  <line x1="42" y1="55" x2="42" y2="63" stroke="#4a5568" stroke-width="1"/>
  <line x1="50" y1="55" x2="50" y2="63" stroke="#4a5568" stroke-width="1"/>
  <line x1="58" y1="55" x2="58" y2="63" stroke="#4a5568" stroke-width="1"/>
  
  <!-- Antenna -->
  <line x1="50" y1="25" x2="50" y2="15" stroke="#4a5568" stroke-width="2"/>
  <circle cx="50" cy="12" r="4" fill="#60a5fa"/>
  
  <!-- Side Elements -->
  <rect x="18" y="40" width="5" height="15" rx="2" fill="#4a5568"/>
  <rect x="77" y="40" width="5" height="15" rx="2" fill="#4a5568"/>
</svg>
