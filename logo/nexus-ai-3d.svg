<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="nexusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
    <filter id="nexusGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Ring -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#nexusGrad)" stroke-width="3" filter="url(#nexusGlow)"/>
  
  <!-- Inner Circle -->
  <circle cx="50" cy="50" r="30" fill="url(#nexusGrad)" opacity="0.9"/>
  
  <!-- AI Brain Pattern -->
  <g fill="white" opacity="0.9">
    <!-- Central Node -->
    <circle cx="50" cy="50" r="6"/>
    
    <!-- Connection Lines -->
    <line x1="50" y1="50" x2="35" y2="35" stroke="white" stroke-width="2"/>
    <line x1="50" y1="50" x2="65" y2="35" stroke="white" stroke-width="2"/>
    <line x1="50" y1="50" x2="35" y2="65" stroke="white" stroke-width="2"/>
    <line x1="50" y1="50" x2="65" y2="65" stroke="white" stroke-width="2"/>
    
    <!-- Outer Nodes -->
    <circle cx="35" cy="35" r="4"/>
    <circle cx="65" cy="35" r="4"/>
    <circle cx="35" cy="65" r="4"/>
    <circle cx="65" cy="65" r="4"/>
  </g>
  
  <!-- Orbiting Dots -->
  <circle cx="50" cy="12" r="3" fill="#6366f1">
    <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="10s" repeatCount="indefinite"/>
  </circle>
  <circle cx="88" cy="50" r="2" fill="#8b5cf6">
    <animateTransform attributeName="transform" type="rotate" from="120 50 50" to="480 50 50" dur="10s" repeatCount="indefinite"/>
  </circle>
</svg>
