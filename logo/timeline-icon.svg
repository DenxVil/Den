<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="timelineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Clock/Timeline Circle -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="url(#timelineGrad)" stroke-width="4"/>
  
  <!-- Timeline Dots -->
  <circle cx="50" cy="15" r="5" fill="#6366f1"/>
  <circle cx="85" cy="50" r="5" fill="#7c3aed"/>
  <circle cx="50" cy="85" r="5" fill="#8b5cf6"/>
  <circle cx="15" cy="50" r="5" fill="#a855f7"/>
  
  <!-- Clock Hands -->
  <line x1="50" y1="50" x2="50" y2="25" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
  <line x1="50" y1="50" x2="70" y2="50" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="50" cy="50" r="6" fill="url(#timelineGrad)"/>
  <circle cx="50" cy="50" r="3" fill="white"/>
  
  <!-- Connecting Lines -->
  <path d="M50 15 Q70 30 85 50 Q70 70 50 85 Q30 70 15 50 Q30 30 50 15" 
        fill="none" 
        stroke="url(#timelineGrad)" 
        stroke-width="1" 
        stroke-dasharray="3,3"
        opacity="0.5"/>
</svg>
