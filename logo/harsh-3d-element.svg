<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="harshGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <filter id="harshGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 3D Effect Background -->
  <ellipse cx="50" cy="85" rx="30" ry="8" fill="rgba(6, 182, 212, 0.2)"/>
  
  <!-- Main Shape -->
  <circle cx="50" cy="50" r="35" fill="url(#harshGrad)" filter="url(#harshGlow)"/>
  
  <!-- 3D Effect -->
  <ellipse cx="50" cy="80" rx="35" ry="8" fill="rgba(6, 182, 212, 0.4)"/>
  
  <!-- Letter H -->
  <text x="50" y="60" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="40" 
        font-weight="bold" 
        fill="white">H</text>
</svg>
